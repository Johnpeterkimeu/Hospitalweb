<!doctype html>
<html lang="en">
<head>
      <title>Doctors Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
       <style>
        body {
            background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: rgba(59, 191, 197, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffffff;
        }

        .form-control {
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, #00d6d9, #007b7f);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 12px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #009ba0, #005c60);
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
        }
    </style>
        .
</head>
<body>
    <div class="Login">
        <div class="Login-page">
            <label for="Username" id=Username >Username or Registration id </label>
            <input type="text" id="Username" name="Username" required>
        </div>
    
        <div class="Login-page">
            <label for="Password" id=password>Enter Password</label>
            <input type="password" id=password name="password" required>
        </div>

        <div class="Login-page">
            <button type="submit">Login</button>
        </div>
    </div>
        
</body>
</html>
