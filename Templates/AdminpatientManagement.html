<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title> Patients Manager </title>
    <style>
        body {
            background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .PatienTAdmin {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .ManagePatient {
            background: rgba(88, 214, 220, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        .ManagePatient h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003f40;
        }
        .Patient {
            margin-bottom: 20px;
        }
        .Patient table {
            width: 100%;
            border-collapse: collapse;
        }
        .Patient th, .Patient td {
            padding: 12px;
            text-align: left;
        }
        .Patient th {
            background-color: #007B7F;
            color: white;
        }
        .Patient tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .Patient tr:hover {
            background-color: #ddd;
        }
        .btn-manage {
            background-color: #007B7F;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-manage:hover {
            background-color: #005e62;
        }
    </style>

</head>
<body>
    <div class="PatienTAdmin">
        <div class="ManagePatient">
            <h2>Patient manager<h2>
            <div class="Patient">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Patient records</th>
                            <th>Patient Appointments</th>
                            <th>Patient Medical Records</th>

                        </tr>
                    </thead>
                </table>
            </div>
            {% comment %} <div class="Patient">
                <table class="table table-striped">
                    <tbody>
                        {% for patient in patients %}
                        <tr>
                            <td>{{ patient.records }}</td>
                            <td>{{ patient.appointments }}</td>
                            <td>{{ patient.medical_records }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> {% endcomment %}
            </div>
        </div>
    </body>
        </html>
