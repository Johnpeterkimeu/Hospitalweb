<!doctype html>
<html lang="en">
<head>
    <title>Make Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <style>
        body {
            background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .Appointment {
            background-color: #69bec2;
            min-height: 100vh;
            padding: 50px;
        }
        .Appointment_form {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .Appointment_form h2 {
            color: #33696c;
        }
        .Appointment_form label {
            display: block;
            margin-top: 10px;
        }
        .Appointment_form input, .Appointment_form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .Appointment_form button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="Appointment">   
        <h1> make an appointment</h1>
     <div class="Appointment_form">
          <h2>Book an Appointment</h2>
          <p>Fill the bellow form to shredule your appointment with the relevnt doctor or specialist in charge</p>

          <form>
              <label for ="name" id="name">Enter Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
              <label for="email" id="email">Enter Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="phone" id="phone">Enter Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <label for="date" id="date">Select Date</label>
                <input type="date" id="date" name="date" required>
                <label for="time" id="time">Select Time</label>
                <input type="time" id="time" name="time" required>
                <div class="select">
                <label for="doctor" id="doctor">Select Doctor</label>
                <select id="doctor" name="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="Specialists">Specialists</option>
                    <option value="">Doctor</option>
                </div>
            <div class="Search">
                <label for="search" id="search">Search Doctor or specialist</label>
                <input type="text" id="search" name="search" placeholder="Search for a doctor">
            </div>
                <button type="submit" class="btn btn-primary">Book Appointment</button>
          </form>

         
</body>
</html>
