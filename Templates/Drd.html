<!doctype html>
<head>
     <title>Doctors</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     
     <style>
            body {
                background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
            }
            .Doctors {
                background-color: #69bec2;
                min-height: 100vh;
                padding: 50px;
            }
            .menu {
                text-align: center;
                margin-bottom: 20px;
            }
            .menu button {
                margin: 0 10px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #33696c;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .menu button:hover {
                background-color: #2c5a5b;
            }
            .service-card {
                background-color: #ffffffcc;
                color: #000;
                border-radius: 10px;
                padding: 20px;
                margin: 15px;
                width: 300px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            h1, h2 {
                font-weight: bold;
            }
            .service-card h2 {
                color: #33696c;
            }
            .service-card p {
                color: #333;
            }
        </style>
</head>
<body>
      <div class="Doctors">
        <div class="menu">
            <button onclick="window.location.href='{% url 'Admin' %}'">Admin</button>
            <button onclick="window.location.href='{% url 'doctor_login' %}'">Doctors</button>

            <h2>Available Doctors</h2>
              <p> This is to check the type of doctors available in the hospital</p>

             <div class="service-card">
                    <h2>General</h2>
                    <p>Checkout for our normal health care providers.</p>
                </div>

                <div class="service-card">
                    <h2>Specialists</h2>
                    <p>Checkout for our specialist doctors list</p>
                </div>
             
        </div>   
      </div>
</body>
</html>
