<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container { max-width: 900px; margin: 30px auto; }
    .card { padding: 20px; }
  </style>
</head>
<body>
<div class="container">
  <div class="row g-4">
    <!-- Login -->
    <div class="col-md-6">
      <div class="card">
        <h3>Doctor Login</h3>
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="login">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="Password" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- Registration -->
    <div class="col-md-6">
      <div class="card">
        <h3>Doctor Registration</h3>
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="register">
          <div class="mb-3"><label>Full Name</label><input name="Name" class="form-control" required></div>
          <div class="mb-3"><label>Email</label><input type="email" name="Email" class="form-control" required></div>
          <div class="mb-3"><label>Phone</label><input name="phone" class="form-control" required></div>
          <div class="mb-3">
            <label>Doctor Type</label>
            <select name="doctor_type" class="form-control" required>
              <option value="">Select</option>
              <option value="General">General</option>
              <option value="Specialist">Specialist</option>
            </select>
          </div>
          <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
          <div class="mb-3"><label>Confirm Password</label><input type="password" name="confirm_password" class="form-control" required></div>
          <button class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

  {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
</div>
</body>
</html>
