<!DOCTYPE html>
<html>
<head>
    <title>Doctor Database</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Doctor Database</h2>

    <div class="search-box">
        <form method="get">
            <input type="text" name="q" placeholder="Search doctors..." value="{{ request.GET.q }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Doctor Type</th>
                <th>Contact</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.name }}</td>
                    <td>{{ doctor.email }}</td>
                    <td>{{ doctor.doctor_type }}</td>
                    <td>{{ doctor.contact }}</td>
                    <td>{{ doctor.department }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No doctors found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
