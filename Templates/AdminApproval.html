<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center text-primary">Pending Patient Approvals</h2>

        <form method="POST" action="{% url 'Admin_Approved' %}">
            {% csrf_token %}
            
            {% for patient in pending_patients %}
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ patient.name }}</h5>
                        <p class="card-text"><strong>Contact:</strong> {{ patient.contact }}</p>

                        <input type="hidden" name="patient_id" value="{{ patient.id }}">

                        <div class="mb-3">
                            <label for="assigned_doctor" class="form-label">Assign Doctor:</label>
                            <select name="assigned_doctor" class="form-select" required>
                                <option value="" disabled selected>Select a doctor</option>
                                {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}">{{ doctor.Name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Approve</button>
                    </div>
                </div>
            {% empty %}
                <div class="alert alert-info text-center">
                    No pending patients to approve.
                </div>
            {% endfor %}
        </form>
    </div>

</body>
</html>
