<!doctype html>
<html lang="en">
    <head>
        <title>Patient Records </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
            body {
                background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .Reports {
                background-color: rgba(0, 0, 0, 0.5);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 30px;
            }
            .Reports h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #003f40;
            }
            .form-group {
                margin-bottom: 20px;
            }

        </style>
    </head>
    <body>
        <div class="Patients"></div>
          <div class="Reports">
            <h2>Patient Records</h2>
                <form method="post" action="{% url 'PatientRecords' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for ="DoctorID">Doctor ID</label>
                        <input type="text" class="form-control" id="DoctorID" name="DoctorID" required>
                    </div>
                    <div class="form-group">
                        <label for="Upload">Upload</label>
                        <input type="file" class="form-control" id="Upload" name="Upload" required >
          
                    </div>
                <button type="submit" class="btn btn-primary">Upload</button>
    </body>
</html>
