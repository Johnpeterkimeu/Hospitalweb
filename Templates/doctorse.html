

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctors Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .Doctors {
      background-color: rgba(0, 0, 0, 0.5); /* Overlay effect */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .Doctors_login {
      background: rgba(88, 214, 220, 0.95);
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .Doctors_login h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003f40;
    }

    .Doctors_form {
      margin-bottom: 15px;
    }

    .Doctors_form label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      font-weight: 500;
    }

    .Doctors_form input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .Doctors_form button {
      background: linear-gradient(135deg, #00d6d9, #006d70);
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      transition: background 0.3s ease;
    }

    .Doctors_form button:hover {
      background: linear-gradient(135deg, #00b5b8, #004f52);
    }
  </style>
</head>
<body>

<div class="Doctors">
  <div class="Doctors_login">
    <h2>Doctors Login</h2>
    <<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <button class="btn btn-primary w-100" type="submit">Login</button>
</form>

     {% for message in messages %}
    <div class="alert alert-warning mt-3" role="alert">
      {{ message }}
    </div>
  {% endfor %}
  </div>
</div>


</body>
</html>
