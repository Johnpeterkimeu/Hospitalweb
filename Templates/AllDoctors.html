<!doctype html>
<html lang="en">
<head>
    <title>All DOctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .Table {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .AllDoctors {
            background: rgba(88, 214, 220, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        .AllDoctors h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003f40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007B7F;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .button-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-header a {
            display: inline-block;
            background-color: #007B7F;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .button-header a:hover {
            background-color: #005e62;
        }
        .btn {
            background-color: #007B7F;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #005e62;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-warning {
            background-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-info {
            background-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-light {
            background-color: #f8f9fa;
            color: #212529;
        }
        .btn-light:hover {
            background-color: #e2e6ea;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="Table">
        <div class="AllDoctors">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Doctor ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Specialization</th>
                        <th scope="col">Department</th>
                        <th scope="col">contact</th>
                    </tr>
                </thead>
                <tbody>
                    <td>
                        <!-- Loop through doctors and display their details -->
                        {% for doctor in doctors %}
                            <tr>
                                    <td>{{ doctor.DoctorId }}</td>
                                <td>{{ doctor.Name }}</td>
                                <td>{{ doctor.email }}</td>
                                <td>{{ doctor.specialization }}</td>
                                <td>{{ doctor.department }}</td>
                                <td>{{ doctor.contact }}</td>
                            </tr>
                        {% endfor %}
                    </td>
