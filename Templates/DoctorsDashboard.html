<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Doctor-Patient Reports</h2>

    <!-- Doctor Filter Form -->
    <form method="get" class="mb-4">
        <div class="row">
            <div class="col-md-8">
                <select name="doctor_id" class="form-select" required>
                    <option value="">-- Select a Doctor --</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}" {% if doctor.id|stringformat:"s" == selected_doctor_id %}selected{% endif %}>
                        {{ doctor.name }} - {{ doctor.doctor_type }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>
        </div>
    </form>

    <!-- Report Table -->
    {% if reports %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Patient</th>
                <th>Date</th>
                <th>Report</th>
            </tr>
        </thead>
        <tbody>
            {% for record in reports %}
            <tr>
                <td>{{ record.patient.name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.report }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% elif selected_doctor_id %}
        <div class="alert alert-warning">No reports found for the selected doctor.</div>
    {% endif %}
</div>
</body>
</html>
