<!doctype html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
        body {
            background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .Dashboard {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .Admin {
            background: rgba(88, 214, 220, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        .Admin h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003f40;
        }
        .service-card {
            background-color: #fff;
            color: #003f40;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .service-card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="Dashboard">
        <div class="Admin">
            <h2>Admin Dashboard</h2>
            <div class="service-card">
                <h2>Doctors Management</h2>
                <p>Manage doctors, view schedules, and handle appointments.</p>
                <a href="{% url 'doctor_management' %}" class="btn btn-primary mt-2"> Manage Doctors</a>
            </div>
            <div class="service-card">
                <h2>Patient</h2>
                <p>Manage patient records, appointments, and medical history.</p>
                 <a href="{% url 'admin_patient_dashboard' %}" class="btn btn-primary mt-2"> Manage Patient</a>

            </div>
        </body>
                </html>
