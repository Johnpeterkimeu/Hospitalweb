 <!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - All Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h2 class="mb-4">All Registered Doctors</h2>
     <a href="{% url 'Register_Doctor' %}" class="btn btn-primary mt-2" >New </a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>name</th>
                <th> Email</th>
                <th>Doctor</th>
                <th>Action</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.email }}</td>
                {% comment %} <td>{{ doctor.password}}</td> {% endcomment %}
                <td>{{ doctor.doctor_type }}</td>
                <td>{{ doctor.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No doctors found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
