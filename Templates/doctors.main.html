{% extends "base.html" %}
{% block content %}
    <style>
            body {
                background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .Doctors {
                background-color: rgba(0, 0, 0, 0.5);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 30px;
            }

            .Doctors_form {
                background: rgba(88, 214, 220, 0.95);
                padding: 40px;
                border-radius: 15px;
                max-width: 400px;
                width: 100%;
                box-shadow: 0 0 25px rgba(0,0,0,0.4);
            }

            .Doctors_form h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #003f40;
            }

            .Doctors_form label {
                display: block;
                margin-bottom: 5px;
                color: #fff;
            }

            .Doctors_form input {
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 16px;
            }
    </style>
    <div class="Doctors">
        <div class="Doctors_form">
            <h2>Doctor main</h2>
            <form action="{% url 'Main_Doctors' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="ID">Doctor ID</label>
                    <input type="text" id="ID" name="ID" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="specialisation">Specialisation:</label>
                    <input type="text" id="specialisation" name="specialisation" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
