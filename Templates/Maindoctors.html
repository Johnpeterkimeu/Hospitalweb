<!doctype html>
<html lang="en">
<head>
    <title>Doctors Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background"); /* Replace with your preferred image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .Main {
            background-color: #69bec2;
            min-height: 100vh;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Doctors-main {
            background: #58d6dc;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            text-align: center;
        }
        .Doctors-main a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            background-color: #00d6d9;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .Doctors-main a:hover {
            background-color: #006d70;
        }
    </style>
</head>
<body>
      <div class="Main">
          <div class="Doctors-main">
            <a href="#doctors">Staff</a>
            <a href="#admin">Admin</a>
          </div>
        </div>

</body>
</html>
