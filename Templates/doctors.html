<!doctype html>
<html lang="en">
<head>
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <style>
         body{
                background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background"); /* Replace with your preferred image */
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
         }
            .Doctors {
                background-color: #69bec2;
                min-height: 100vh;
                padding: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .Doctors_login {
                background:#58d6dc;
                padding: 40px;
                border-radius: 15px;
                max-width: 400px;
                width: 100%;
                box-shadow: 0 0 25px rgba(0,0,0,0.4);
            }
            .Doctors_login h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #00d6d9;
            }
            .Doctors_form {
                margin-bottom: 15px;
            }
            .Doctors_form label {
                display: block;
                margin-bottom: 5px;
                color: #fff;
            }
            .Doctors_form input {
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 16px;
            }
            .Doctors_form button {
                background: linear-gradient(135deg, #00d6d9, #006d70);
                color: white;
                font-weight: bold;
                font-size: 18px;
                border: none;
                padding: 12px;
                border-radius: 8px;
                width: 100%;
                transition: background 0.3s ease;
            }
            .Doctors_form button:hover {
                background: linear-gradient(135deg, #00b5b8, #004f52);
            }
        </style>
</head>
<body>
     
      <div class="Doctors">
        <div class="Doctors_login">
            <h2>Doctors Login</h2>
            <div class="Doctors_form">
                <label for="DoctorId" id="DoctorId">Doctor ID</label>
                <input type="text" id="DoctorId" name="DoctorId" required>
            </div>
            <div class="Doctors_form">
                <label for="Password" id="Password">Input Password</label>
                <input type="password" id="Password" name="Password" required>
            </div>
            <div class="Doctors_form">
                <button onclick="location.href'{% url doctors %}'">Login</button>
            </div>
        </div>
</body>
</html>
