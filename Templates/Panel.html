<!doctype html>
<html lang="en">
    <head>
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style> 
            body {
                background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .Panel {
                background-color: rgba(0, 0, 0, 0.5);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 30px;
            }

            .Admin {
                background: rgba(88, 214, 220, 0.95);
                padding: 40px;
                border-radius: 15px;
                max-width: 600px;
                width: 100%;
                box-shadow: 0 0 25px rgba(0,0,0,0.4);
            }

            .Admin h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #003f40;
            }

            .Admin_login {
                margin-bottom: 20px;
            }

            .Admin_login h2 {
                color: #003f40;
            }
        </style>
    </head>


    <body>
         <div class="Panel">
            <div class="Admin">
                <h2>Admin Panel</h2>
                <div class="Admin_login">
                    <h2>Doctors</h2>
                    <p>Manage doctors, view their details, and update information.</p>
                </div>
                <div class="Admin_login">
                    <h2>Patients</h2>
                    <p>Manage patients, view their details, and update information.</p>
                </div>
            </div>
        </div>

    </body>
    </html>
