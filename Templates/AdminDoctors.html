<!doctype html>
<html lang="en">

    <head>

        <title>Doctor Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
            body {
                background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .dashboard-wrapper {
                background-color: rgba(0, 0, 0, 0.5);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 30px;
            }
            .admin-doctors {
                background: rgba(88, 214, 220, 0.95);
                padding: 40px;
                border-radius: 15px;
                max-width: 1200px;
                width: 100%;
                box-shadow: 0 0 25px rgba(0,0,0,0.4);
            }
            .admin-doctors h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #003f40;
            }
            .All {
                margin-bottom: 20px;
            }
            .All table {
                width: 100%;
                border-collapse: collapse;
            }
            .All th, .All td {
                padding: 12px;
                text-align: left;
            }
            .All th {
                background-color: #007B7F;
                color: white;
            }
            .All tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            .All tr:hover {
                background-color: #ddd;
            }
            .button-header {
                text-align: center;
            }
            .btn {
                background-color: #007B7F;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                text-decoration: none;
            }
            .btn:hover {
                background-color: #005e62;
            }
            .btn-success {
                background-color: #28a745;
            }
            .btn-success:hover {
                background-color: #218838;
            }
            .btn-danger {
                background-color: #dc3545;
            }
            .btn-danger:hover {
                background-color: #c82333;
            }
        </style>
    </head>
    <body>
        <div class="dashboard-wrapper">
            <div class="admin-doctors">
                <h2>Manage Doctors</h2>
                   <div class="All">
                     <div class="container">
                        <button class="btn btn-success mb-3" onclick="window.location.href='{% url 'Register_Doctor' %}'">Add New Doctor</button>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" class="button-header">
                                       <a href="{% url 'AllDoctors' %}" class="btn w-100">All Doctors</a>
                                    </th>
                                    
                                    
                                    <th scope="col" class="button-header">
                                        <a href="{% url 'DoctorsList' %}?status=available" class="btn btn-success">Available</a>
                                    </th>

                                    <th scope="col" class="button-header">
                                      <a href="{% url 'DoctorsList' %}?status=leave" class="btn btn-warning">Leave</a>
                                    </th>

                                     <th scope="col" class="button header">
                   {% comment %} <a href="{% url 'doctors_reports' %}" class="btn w-100">Reports</a> {% endcomment %}
        </th>
                                </tr>
                            </thead>
                             <tbody>
                                {% for doctor in doctors %}
                                <tr>
                                    <td>{{ doctor.DoctorId }}</td>
                                    <td>{{ doctor.Name }}</td>
                                    <td>{{ doctor.specialization }}</td>
                                    <td>{{ doctor.contact }}</td>
                                   <td>{{ doctor.Department }}</td>
                                   <td>{{ doctor.Contact }}</td>
                                    <td>{{ doctor.status }}</td>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody> 
                        </div>
                        </table>
                    </div>
