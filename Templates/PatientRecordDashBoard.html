<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard {
            padding: 30px;
        }

        .card {
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-title {
            font-weight: bold;
        }

        .header-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container dashboard">
        <div class="header-text">
            <h1>Patient Admin Dashboard</h1>
            <p class="text-muted">Welcome! Easily manage patient records and approvals here.</p>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h4 class="card-title">Patient Records</h4>
                    <p class="card-text">View and manage all patient records in the system.</p>
                    <a href="{% url 'patient' %}" class="btn btn-custom">View Records</a>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h4 class="card-title">Patient Approvals</h4>
                    <p class="card-text">Review and approve new patients before granting access.</p>
                    <a href="{% url 'Admin_Appointments' %}" class="btn btn-custom">Approve Patients</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
