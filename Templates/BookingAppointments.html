<!doctype html>
<html>
    <head>
        <title>Booking Appointments</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://via.placeholder.com/1920x1080?text=Medical+Background");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .Booking {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .Appointments {
            background: rgba(88, 214, 220, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        .Appointments h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003f40;
        }
        .service-card {
            background-color: #fff;
            color: #003f40;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .service-card h2 {
            margin-top: 0;
        }
        .service-card p {
            margin: 0;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .service-card h2 {
            color: #007B7F;
        }
        .btn-book {
            background-color: #007B7F;
            color: white;
            border: none;
        }
        .btn-book:hover {
            background-color: #005e62;
        }
    </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/
    </head>
    <body>
        <div class="Booking">
            
            <h2>Booking Appointments</h2>
                <p>Manage your appointments with doctors, view schedules, and handle bookings.</p><div class="Appointments">
                
                <div class="service-card">
                    <h2>Book Appointment</h2>
                    <p>Schedule a new appointment with your preferred doctor.</p>  

                </div>
                <div class="service-card">
                    <h2>View Appointments</h2>
                    <p>Check your upcoming appointments and manage them.</p>
            </body>
    </html>
